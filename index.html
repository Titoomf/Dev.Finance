<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;0,800;1,100;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header titulo , logo, cabecallho -->
    <header>
      <img src="./assets/logo.svg" alt=" Logo Dev Finance" />
    </header>

    <!-- <main> conteudo principal-->
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <!-- uma caixa generic deixando meu elementos em linha !! -->
            <img src="./assets/income.svg" alt="Image de entradas" />
          </h3>

          <p id="incomeDisplay">R$ 00,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <!-- uma caixa generic deixando meu elementos em linha !! -->
            <img src="./assets/expense.svg" alt="Image de Saidas" />
          </h3>
          <p id="expenseDisplay"> R$ 00,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <!-- uma caixa generic deixando meu elementos em linha !! -->
            <img src="./assets/total.svg" alt="Image de total" />
          </h3>
          <p id="totalDisplay">R$ 00,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" 
        onclick="Modal.open()"
        class="button new">+ Nova Transações</a>

        <table id="data-table">
          <thead>
            <!-- coluna é TH !-->
            <tr>
              <th>Descrição</th>              
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <!-- retirei o metodO pois qquem vai fazer a funcao vai ser o JS-->
          <tbody>           
          </tbody>
        </table>
      </section>
    </main>

    <!--Input= entradas de dados
    output= saida de dados-->

    <div class="modal-overlay">
      <!-- essa caixa é a transparente que vai por cima de tudo!-->
      <div class="modal">
        <!-- aqui vai abrir uma outra caixa branca-->
        <!--<div class="modal-content"> <-- aqui vai abrir o conteudo-->
        <div id="form">
          <h2>Nova Transações</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label 
              class="sr-oly"
              for="description">Descrição</label>
              <input 
              type="text" 
              id="description" 
              name="description" 
              placeholder = "Descrição";
              />
            </div>

            <div class="input-group">
              <label 
              class="sr-oly"
              for="amount">Valor</label>
              <input 
              type="number" 
              step="0.01"
              id="amount" 
              name="amount" 
              placeholder = "R$ 0,00">

              <small class="help">Use o sinal-(negativo) para despesas e 
                , (virgula) para casas decimais</small>
              
            </div>

            <div class="input-group">
              <label 
              class="sr-oly"
              for="date">Data</label>
              <input 
              type="date" 
              id="date" 
              name="date"           
              />  
            </div>

              <div class="input-group actions">
                  <a 
                  onclick="Modal.close()"
                  href="#" 
                  class="button cancel">Cancelar</a>
                  <button>Salvar</button>
              </div>    
          </form>
        </div>
      </div>
    </div>
   
    <footer>
      <p>2021-dev.financa$</p>
    </footer>

<!--declarando javascrtip objeto,varivel ,funcoes-->
    <script src="./scripts.js">  
    
    
    
    </script>
  </body>
</html>
